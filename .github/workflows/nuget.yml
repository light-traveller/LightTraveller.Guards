name: Nuget Release

on:
  push:
    branches: 'master'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  #pull_request:
  #  branches: [ 'master' ]

jobs:
    
  semantic-version:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
    - name: Set SEM_VER variable from tag      
      run: echo "SEM_VER=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

  build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Debug SEM_VER
      run: echo 'DEBUG SEM_VER:'${SEM_VER}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore /p:Version=${SEM_VER}
    
  unit-test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal
  
  pack:
    needs: [unit-test, semantic-version]
    runs-on: ubuntu-latest

    - name: Pack nuget
      run: dotnet pack -c Release --no-build --no-restore --output nupkgs /p:PackageVersion=${SEM_VER}
    
  upload:
    needs: pack
    runs-on: ubuntu-latest

    - name: Upload to nuget.org
      #if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{secrets.NUGET_ORG}} --source https://api.nuget.org/v3/index.json
